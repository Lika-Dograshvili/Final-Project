<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <script
      src="https://kit.fontawesome.com/2b3d5e91bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/mobile.css" />
    <title>contact</title>
  </head>
  <body>
    <div class="container">
      <!-- header  -->
      <header>
        <nav>
          <ul class="menu">
            <a href="index.html"><li>home</li></a>
            <a href="artwork.html"><li>Artworks</li></a>
            <a href="contact.html"><li class="active">Contact</li></a>
          </ul>
        </nav>
        <img
          class="burgericon"
          src="image/home/charm_menu-hamburger.svg"
          alt=""
        />

        <div class="header_logo">
          <h1>
            <a class="header_logo" href="index.html">
              Earthlys <span>Artisry</span>
            </a>
          </h1>
        </div>

        <div class="cart">
          <h6>Sign In</h6>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </header>
      <!-- section 4  -->
      <section class="section4">
        <div class="form_container">
          <form action="">
            <h2 class="form_title">Get in Touch</h2>
            <div class="form_name_email_div">
              <input
                class="name_email_input"
                type="text"
                name=""
                id=""
                placeholder="Full Name"
              />
              <input
                class="name_email_input"
                type="email"
                name=""
                id=""
                placeholder="Email"
              />
            </div>

            <div class="text_submit_div">
              <textarea
                class="text_area"
                name=""
                id=""
                placeholder="Message"
              ></textarea>

              <input class="submit_btn" type="submit" />
            </div>
          </form>
        </div>
      </section>

      <!-- section 5 -->
      <section class="section5">
        <div class="contact_map_div">
          <h2 class="contact_title">Contact</h2>

          <div class="contact_map">
            <div class="contact_info_div">
              <div class="contact_map_div">
                <div class="call">
                  <a class="info" href="tel:+123 45 67  89">Call Us</a>
                  <h6>+123 45 67 89</h6>
                </div>
                <div class="email">
                  <a class="info" href="mailto:example@mail.com">Email Us</a>
                  <h6>example@mail.com</h6>
                </div>
                <div class="address">
                  <h6 class="info">Address</h6>
                  <h6>Rustaveli avenue, 30</h6>
                </div>
              </div>
            </div>

            <div class="map_div">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.911230291333!2d44.794574600000004!3d41.700852000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi%2C%20Georgia!5e0!3m2!1sen!2see!4v1683795332251!5m2!1sen!2see"
                style="border: 0"
                height="320px"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>

      <!-- footer  -->
      <footer>
        <div class="footer_left">
          <h6 class="footer_txts">Hele</h6>
          <h6 class="footer_txts txtt">Help Centre</h6>
          <h6 class="footer_txts">Privacy Settings</h6>
          <div class="icons">
            <a href="https://www.youtube.com/" target="_blank"
              ><img src="image/home/logos_youtube.svg" alt=""
            /></a>

            <a href="https://www.instagram.com/" target="_blank"
              ><img src="image/home/skill-icons_instagram.svg" alt=""
            /></a>

            <a href="https://www.facebook.com/hashtag/FA/" target="_blank"
              ><img src="image/home/logos_facebook.svg" alt=""
            /></a>
          </div>
        </div>

        <img class="footer_logo" src="image/home/logo.svg" alt="" />

        <div class="footer_right">
          <div class="contact">
            <i class="fa-solid fa-phone footer_txts"></i>
            <h6 class="footer_txts">+123 45 67 89</h6>
          </div>
          <div class="contact">
            <i class="fa-regular fa-envelope footer_txts"></i>
            <h6 class="footer_txts">example@mail.com</h6>
          </div>
          <div class="contact">
            <i class="fa-solid fa-location-pin footer_txts"></i>
            <h6 class="footer_txts">Rustaveli avenue, 30</h6>
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
