<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <script
      src="https://kit.fontawesome.com/2b3d5e91bc.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>contact</title>
  </head>
  <body>
    <div class="container">
      <!-- header  -->
      <header>
        <nav>
          <ul>
            <a href="index.html"><li>home</li></a>
            <a href="artwork.html"><li>Artworks</li></a>
            <a href="contact.html"><li class="active">Contact</li></a>
          </ul>
        </nav>
        <img
          class="burgericon"
          src="image/home/charm_menu-hamburger.svg"
          alt=""
        />

        <img class="header_logo" src="image/home/logo.svg" alt="" />

        <div class="cart">
          <h6>Sign In</h6>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </header>
      <!-- section 4  -->

      <section class="section4">
        <div class="form_container">
          <form action="">
            <h2 class="form_title">Get in Touch</h2>
            <div class="form_name_email_div">
              <input
                class="name_email_input"
                type="text"
                name=""
                id=""
                placeholder="Full Name"
              />
              <input
                class="name_email_input"
                type="email"
                name=""
                id=""
                placeholder="Email"
              />
            </div>

            <div class="text_submit_div">
              <textarea
                class="text_area"
                name=""
                id=""
                placeholder="Message"
              ></textarea>

              <input class="submit_btn" type="submit" />
            </div>
          </form>
        </div>
      </section>

      <!-- artice 2  -->
      <article class="article2">
        <h2 class="article2_title">Contact</h2>
        <div class="article2div">
          <div class="contact_div"></div>
        </div>
      </article>
    </div>
  </body>
</html>
